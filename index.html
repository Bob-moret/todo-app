<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise"></div>

    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon"></span>
                    <span class="logo-text">Taskflow</span>
                </div>
                <p class="tagline">Focus on what matters</p>
            </div>
            <div class="stats">
                <div class="stat" id="stat-total">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat" id="stat-done">
                    <span class="stat-value">0</span>
                    <span class="stat-label">Done</span>
                </div>
            </div>
        </header>

        <main class="main">
            <form id="todo-form" class="form">
                <div class="input-group">
                    <input
                        type="text"
                        id="todo-input"
                        class="input"
                        placeholder="What needs to be done?"
                        required
                        autocomplete="off"
                    >
                    <div class="input-glow"></div>
                </div>

                <div class="form-actions">
                    <div class="priority-wrapper">
                        <label class="priority-label">Priority</label>
                        <div class="priority-buttons" id="priority-select">
                            <button type="button" class="priority-btn" data-value="low">
                                <span class="priority-dot low"></span>
                                Low
                            </button>
                            <button type="button" class="priority-btn active" data-value="medium">
                                <span class="priority-dot medium"></span>
                                Med
                            </button>
                            <button type="button" class="priority-btn" data-value="high">
                                <span class="priority-dot high"></span>
                                High
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="submit-text">Add Task</span>
                        <span class="submit-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>

            <div class="list-header">
                <h2 class="list-title">Tasks</h2>
                <div class="list-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Done</button>
                </div>
            </div>

            <ul id="todo-list" class="todo-list">
                <!-- Tasks will appear here -->
            </ul>

            <div class="empty-state" id="empty-state">
                <div class="empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <p class="empty-text">No tasks yet</p>
                <p class="empty-subtext">Add your first task above</p>
            </div>
        </main>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal-overlay" id="task-modal-overlay">
        <div class="modal" id="task-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Task Details</h2>
                <button class="modal-close-btn" id="modal-close" aria-label="Close modal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <!-- Task Title -->
                <div class="modal-section">
                    <label class="modal-label">Task</label>
                    <p class="modal-task-title" id="modal-task-title"></p>
                </div>

                <!-- Due Date -->
                <div class="modal-section">
                    <label class="modal-label" for="modal-due-date">Due Date</label>
                    <input type="date" id="modal-due-date" class="modal-input modal-date-input">
                </div>

                <!-- Notes/Description -->
                <div class="modal-section">
                    <label class="modal-label" for="modal-notes">Notes</label>
                    <textarea
                        id="modal-notes"
                        class="modal-input modal-textarea"
                        placeholder="Add notes or additional details..."
                        rows="4"
                    ></textarea>
                </div>

                <!-- Subtasks/Checklist -->
                <div class="modal-section">
                    <label class="modal-label">Checklist</label>
                    <ul class="subtask-list" id="subtask-list">
                        <!-- Subtasks rendered dynamically -->
                    </ul>
                    <div class="subtask-add">
                        <input
                            type="text"
                            id="subtask-input"
                            class="modal-input subtask-input"
                            placeholder="Add a subtask..."
                        >
                        <button type="button" class="subtask-add-btn" id="subtask-add-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="modal-cancel">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="modal-save">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
